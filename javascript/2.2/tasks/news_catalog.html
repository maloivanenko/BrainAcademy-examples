<style>
    body {
        margin: 0;
        padding: 0;
    }

    body > div {
        display: flex;

        height: 100vh;
    }

    aside {
        flex: 1;
        overflow-y: scroll;
        height: 100vh;
    }

    article {
        flex: 3
    }
</style>

<div>
    <aside>
        menu
        <ul></ul>
    </aside>

    <article class="preview">
        empty
    </article>
</div>

<script>
    function query(url){
        var query = new XMLHttpRequest();

        query.open('GET', url);
        query.send();

        return query;
    }

    function updateMenu(data){
        for(var index=0; index < data.length;index++){
            var item = data[index];

            document.querySelector('aside ul').innerHTML += `<li order="${index}">${item.title}</li>`
        }
    }
</script>

<script>
    var dataFromServer = [];

    document.querySelector('aside ul').addEventListener('click', function(event){
        var li = event.target;
        var order = li.getAttribute('order');

        document.querySelector('article').innerHTML = dataFromServer[+order].body;
    });

    query('https://jsonplaceholder.typicode.com/posts').addEventListener('load', function(event){
        var json  = JSON.parse(event.target.response);

        dataFromServer = json;
        updateMenu(json);
    })
</script>
