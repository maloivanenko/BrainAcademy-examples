<style>
    body {
        margin: 0;
        padding: 0;
    }

    body > div {
        display: flex;

        height: 100vh;
    }

    aside {
        flex: 1
    }

    article {
        flex: 3
    }
</style>

<div>
    <aside>
        menu
        <ul></ul>
    </aside>

    <article class="preview">
        empty
    </article>
</div>

<script>
    var dataFromServer = [
        {
            title: '12313',
            body: 'asfsfasdf'
        },
        {
            title: '9w34hqw9f hqw9uf',
            body: '293hg29-38g9-23b29-3bv98-ubvu8054byu     '
        }
    ];

    function updateMenu(data){
        for(var index=0; index < data.length;index++){
            var item = data[index];

            document.querySelector('aside ul').innerHTML += `<li order="${index}">${item.title}</li>`
        }
    }

    updateMenu(dataFromServer);

    document.querySelector('aside ul').addEventListener('click', function(event){
        var li = event.target;
        var order = li.getAttribute('order');

        document.querySelector('article').innerHTML = dataFromServer[+order].body;
    });
</script>
