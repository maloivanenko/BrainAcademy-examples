<form action="#">
    <textarea name="name" id="" cols="30" rows="10"></textarea>
    <br>
    <button>ADD     +</button>
</form>

<h2>Notes</h2>
<ul>
    <li>
        asdssdf
        <button>X</button>
    </li>
</ul>

<script>
    var form = document.querySelector('form');
    var list = document.querySelector('ul');

    var store = {
        items: [],
        add: function(note){
            store.items.push(note);
        },
        remove: function(index){
            store.items.splice(index, 1);
        }
    };

    form.addEventListener('submit', function(event){
        event.preventDefault();

        var form = event.target;
        var area = form.elements.name;
        var note = area.value;

        store.add(note);
        form.reset();
    });

    form.addEventListener('submit', function(){
        renderNotes(store.items);
    });

    list.addEventListener('click', function(event){
        var el = event.target;

        if(el.tagName === 'BUTTON'){
            var order = +el.getAttribute('order');

            store.remove(order);
            renderNotes(store.items);
        }
    });

    function renderNotes(data){
        list.innerHTML = '';

        data.forEach(function(note, i){
            list.innerHTML += `<li>${note}<button order="${i}">X</button></li>`
        });
    }
</script>
